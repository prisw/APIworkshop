<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <h1>News Search</h1>
            <hr>

            <form method="GET" th:action="@{/news}">
                <table border="1">
                    <tr>
                        <label for="category" class="form-label">Categories:</label>
                        <br>
                        <select id="category" name="category">
                            <option data-th-each="category:${categories}" data-th-value="${category}" data-th-text="${#strings.capitalize(category)}">
                            </option>
                        </select>
                        <td>
                        </td>
                    </tr>
                    <br> <br> 
                    <tr>
                        <label for="country" class="form-label">Country:</label>
                        <br>
                        <td>
                            <select id="country" name="country">
                                <option data-th-each="country:${countries}" data-th-value="${country.key}" data-th-text="${country.value}">
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
